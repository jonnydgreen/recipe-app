query GetFavouriteRecipes($input: GetFavouriteRecipesInput!) {
  getFavouriteRecipes(input: $input) {
    total
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    edges {
      node {
        name
        ingredients {
          name
          measure {
            value
            unit
          }
        }
        method {
          instructions
        }
      }
    }
  }
}

